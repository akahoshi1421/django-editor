{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <title>djangoで動くテキストエディタ</title>
</head>
<body>
    <h1 class="display-4">djangoで動くテキストエディタ</h1>
    <form action="{% url 'edit' %}" method="post">
        {% csrf_token %}
        <input class="w-75" id="file" type="text" placeholder="ファイル名を絶対パスで挿入" name="filepass">
        <input class="btn btn-success w-50" type="submit" value="編集" id="submit">
    </form>
</body>
</html>
